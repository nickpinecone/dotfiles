console_title_template = '{{ .Shell }} in {{ .Folder }}'
version = 3
final_space = true

[transient_prompt]
  # template = 'â€º '
  template = 'ðŸŽ„ '
  foreground = 'white'

[[blocks]]
  type = 'prompt'
  alignment = 'left'
  newline = true

  [[blocks.segments]]
    template = '{{ .Path }} '
    foreground = 'blue'
    type = 'path'
    style = 'plain'

    [blocks.segments.properties]
      style = 'full'

  [[blocks.segments]]
    template = '{{ .HEAD }}{{ if or (.Working.Changed) (.Staging.Changed) }}*{{ end }}{{ if gt .Behind 0 }} â‡£{{ end }}{{ if gt .Ahead 0 }} â‡¡{{ end }} '
    foreground = 'darkGray'
    background = 'transparent'
    type = 'git'
    style = 'plain'

    [blocks.segments.properties]
      branch_icon = ''
      commit_icon = '@'
      fetch_status = true

  [[blocks.segments]]
    # template = '{{ if gt .Code 0 }}â¨¯{{ else }}â€º{{ end }}'
    template = '{{ if gt .Code 0 }}ðŸ•­{{ else }}ðŸŽ„{{ end }}'
    type = 'text'
    style = 'plain'
    foreground_templates = ['{{ if gt .Code 0 }}red{{ end }}', '{{ if eq .Code 0 }}white{{ end }}']

[[blocks]]
  type = 'rprompt'
  overflow = 'hidden'

  [[blocks.segments]]
    foreground = 'yellow'
    type = 'executiontime'
    style = 'plain'

    [blocks.segments.properties]
      style = 'round'
      threshold = 5000
